{% extends "Padre.html" %}
{% load static %}
{% block head %}
<title>Inventario</title>
{% endblock head %}


{% block body %}
<div class="Frame22" style="width: 500px; height: 552px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 86px; display: inline-flex">
  <div class="Titulo" style="padding-left: 25px; padding-right: 25px; padding-top: 7px; padding-bottom: 7px; background: linear-gradient(180deg, rgba(115.50, 179.46, 213.90, 0.50) 0%, rgba(102.56, 159.35, 189.93, 0.50) 35%, rgba(60.43, 93.89, 111.90, 0.50) 100%); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 50px; justify-content: flex-start; align-items: center; gap: 100px; display: inline-flex">
    <div class="Inventario" style="color: white; font-size: 57px; font-family: Roboto; font-weight: 400; line-height: 64px; word-wrap: break-word">Inventario</div>
    <div class="Search" style="width: 46px; height: 38.82px; position: relative">

  <div class="Frame3" style="padding: 50px; background: linear-gradient(180deg, rgba(115.50, 179.46, 213.90, 0.50) 0%, rgba(102.56, 159.35, 189.93, 0.50) 35%, rgba(60.43, 93.89, 111.90, 0.50) 100%); border-radius: 20px; justify-content: center; align-items: center; display: inline-flex">
    <div class="Panel" style="width: 400px; align-self: stretch; padding: 20px; background: rgba(102.56, 159.35, 189.93, 0.50); border-radius: 20px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; gap: 50px; display: inline-flex">
      <div class="Producto" style="justify-content: center; align-items: center; gap: 10px; display: inline-flex">

        <div class="Id" style="padding: 10px; background: white; border-radius: 10px; justify-content: center; align-items: center; gap: 10px; display: flex">
          <div style="color: black; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 16px; word-wrap: break-word">54365354</div>
        </div>
      </div>
      <div class="Producto" style="color: black; font-size: 36px; font-family: Roboto; font-weight: 400; line-height: 44px; word-wrap: break-word">Producto</div>
      <div class="Botones" style="align-self: stretch; justify-content: center; align-items: center; gap: 20px; display: inline-flex">
        <div class="ScanDelete" style="width: 60px; height: 60px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
          <div class="ScanDelete" style="width: 41.67px; height: 47.62px; background: #1C1B1F"></div>

        </div>
        <div class="Ver" style="width: 60px; height: 60px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">

          <div class="Ver" style="color: black; font-size: 11px; font-family: Roboto; font-weight: 500; line-height: 16px; letter-spacing: 0.50px; word-wrap: break-word">Ver</div>
        </div>
        <div class="AddCircle" style="width: 60px; height: 60px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">

        </div>
      </div>
    </div>
