{% extends "Padre.html" %}
{% load static %}
{% block head %}
<link href="{% static "css/inicio.css" %}" rel="stylesheet" type="text/css">
<title>INICIO</title>

  </div>
  <div class="Frame7" style="justify-content: center; align-items: center; gap: 40px; display: inline-flex">

        <div class="PointOfSale" style="width: 60px; height: 60px; background: white"></div>
      </div>

    <button class="Opcion2">

      </div>
      <div class="Frame1" style="padding-left: 25px; padding-right: 25px; background: white; border-radius: 50px; justify-content: center; align-items: center; display: inline-flex">
        <div class="Inventario" style="color: black; font-size: 36px; font-family: Roboto; font-weight: 400; line-height: 44px; word-wrap: break-word">INVENTARIO</div>
      </div>
    </button>
    <button class="Opcion3">
      <div class="Frame8" style="padding: 25px; background: #06123C; border-radius: 100px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; display: flex">

      </div>
    </dibuttonv>
    <button class="Opcion4">

      </div>
      <div class="Frame1" style="padding-left: 25px; padding-right: 25px; background: white; border-radius: 50px; justify-content: center; align-items: center; display: inline-flex">
