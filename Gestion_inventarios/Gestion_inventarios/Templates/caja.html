{% extends "Padre.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
<link href="{% static "css/caja.css" %}" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>CAJA</title>
{% endblock head %}


{% block body %}
<div class="Frame20">
  <div class="Titulo">
    <div class="Caja">CAJA</div>
    <div class="search">
      <span class="material-symbols-outlined" id="search">
        search
      </span>
    </div>
  </div>
  <div class="Frame3">
    <div class="Producto">
      <div class="Vendedor">Vendedor</div>
      <select name="lista" id="lista">
        {% for option in options %}
            <option value="{{ option.id }}">{{ option }}</option>
        {% endfor %}
      </select>
    </div>
    <div id="section1">
      <table class="Frame7" id="contenedor-campos">
        {% for lista in ListaPraductos %}
        <tr>
          <td class="Resumen">{{lista}}</td>
        </tr>
        {% endfor %}
      </table>
      <div class="Panel">
        <div class="Frame8">
          <div class="Total">TOTAL</div>
          <div class="Numero" >
            <div class="Num">{{Total}}$</div>
          </div>
        </div>
        <form class="Form" method="POST">
          {% csrf_token %}
          <div class="input">
            <input text="text" name="name" placeholder="CÃ³digo de producto">
          </div>
          <div class="Botones">
            <button class="add_circle" id="agregarProducto" name="consulta" value="1" type="submit">
              <span class="material-symbols-outlined" id="Icon">add_circle</span>
              <p class="TBoton">Agregar</p>
            </button>
            <button class="ScanDelete" name="consulta" value="2" type="submit">
              <span class="material-symbols-outlined" id="Icon">scan_delete</span>
              <p class="TBoton">Elminar</p>
            </button>
            <button class="Inventory2" name="consulta" value="3" type="submit">
              <span class="material-symbols-outlined" id="Icon">inventory_2</span>
              <p class="TBoton">Inventario</p>
            </button>
            <button class="Print" name="consulta" value="4" type="submit">
              <span class="material-symbols-outlined" id="Icon">Print</span>
              <p class="TBoton">Factura</p>
            </button>
            <button class="AttachMoney" name="consulta" value="5" type="submit">
              <span class="material-symbols-outlined" id="Icon">attach_money</span>
              <p class="TBoton">Pago</p>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
