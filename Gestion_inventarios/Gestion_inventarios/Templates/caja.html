{% extends "Padre.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<link href="{% static "css/caja.css" %}" rel="stylesheet" type="text/css">
<title>CAJA</title>
{% endblock head %}


{% block body %}
<div class="Frame20">
  <div class="Titulo">
    <div class="Caja">CAJA</div>
    <div class="search">
      <span class="material-symbols-outlined" id="search">
        search
      </span>
    </div>
  </div>
  <div class="Frame3" style="padding: 50px; background: linear-gradient(180deg, rgba(115.50, 179.46, 213.90, 0.50) 0%, rgba(102.56, 159.35, 189.93, 0.50) 35%, rgba(60.43, 93.89, 111.90, 0.50) 100%); border-radius: 20px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 25px; display: flex">
    <div class="Producto" style="justify-content: center; align-items: center; gap: 10px; display: inline-flex">
      <div class="Vendedor" style="color: black; font-size: 36px; font-family: Roboto; font-weight: 400; line-height: 44px; word-wrap: break-word">Vendedor</div>
      <select name="lista" id="lista" style="padding: 10px; background: white; border-radius: 10px; justify-content: center; align-items: center; gap: 10px; display: flex">
        {% for option in options %}
            <option value="{{ option.id }}">{{ option }}</option>
        {% endfor %}
      </select>
    </div>
    <div id="section1" hidden style="justify-content: flex-start; align-items: center; gap: 50px; display: inline-flex">
      <p class="Frame7">{{Resumen}}</p>
      <div class="Panel">
        <div class="Frame8">
          <div class="Total">TOTAL</div>
          <div class="Numero">
            <p class="VTotal">{{Total}}</p>
          </div>
        </div>
        <div class="Botones" style="padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px; justify-content: center; align-items: center; gap: 20px; display: inline-flex">
          <div class="ScanDelete" style="width: 60px; height: 60px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
            <div class="ScanDelete" style="width: 36.46px; height: 41.67px; background: #1C1B1F"></div>
            <div class="Elminar" style="color: black; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 16px; word-wrap: break-word">Elminar</div>
          </div>
          <div class="AddCircle" style="width: 60px; height: 60px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
            <div class="AddCircle" style="width: 41.67px; height: 41.67px; background: #1C1B1F"></div>
            <div class="Agregar" style="color: black; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 16px; word-wrap: break-word">Agregar</div>
          </div>
          <div class="Inventory2" style="width: 60px; height: 60px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
            <div class="Inventory2" style="width: 41.67px; height: 41.67px; background: #1C1B1F"></div>
            <div class="Inventario" style="color: black; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 16px; word-wrap: break-word">Inventario</div>
          </div>
          <div class="Print" style="width: 60px; height: 60px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
            <div class="Print" style="width: 41.67px; height: 37.50px; background: #1C1B1F"></div>
            <div class="Factura" style="color: black; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 16px; word-wrap: break-word">Factura</div>
          </div>
          <div class="AttachMoney" style="width: 60px; height: 60px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
            <div class="AttachMoney" style="width: 19.48px; height: 37.50px; background: #1C1B1F"></div>
            <div class="Pago" style="color: black; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 16px; word-wrap: break-word">Pago</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const dropdown = document.getElementById('lista');
  const hiddenSection = document.getElementById('section1');

  dropdown.addEventListener('change', () => {
    // Obtenemos el texto seleccionado, no el valor
    const selectedText = dropdown.options[dropdown.selectedIndex].text;

    if (selectedText !== 'Selecciona una opci√≥n') {
      hiddenSection.removeAttribute('hidden');
    } else {
      hiddenSection.setAttribute('hidden', '');
    }
  });
</script>
{% endblock body %}
