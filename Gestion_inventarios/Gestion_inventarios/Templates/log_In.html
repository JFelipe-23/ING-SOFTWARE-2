{% extends "Padre.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link href="{% static "css/log_in.css" %}" rel="stylesheet" type="text/css">
<title>LOG_IN</title>
{% endblock head %}


{% block body %}
<div class="Frame6">
  <div class="User">
    <span class="material-symbols-outlined" style="color: white; font-size: 75px">person_2</span>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="Inputs">
      <div class="email">
        <div class="Frame11">
          <span class="material-symbols-outlined" style="color: white; font-size: 25px">person</span>
        </div>
        <input type="text" name="username" id="username" class="username" placeholder="Usuario">
      </div>
      <div class="password">
        <div class="Lock">
          <span class="material-symbols-outlined" style="color: white; font-size: 25px">lock</span>
        </div>
        <input type="password" name="password" id="password" class="Password" placeholder="ContraseÃ±a">
      </div>
    </div>
    <button class="boton" type="submit">
      <div class="Inicio" style="color: white; font-size: 16px; font-family: Roboto Mono; font-weight: 400; line-height: 16px; word-wrap: break-word">INICIO</div>
    </button>
  </form>
</div>
{% endblock body %}
